language: node_js
notifications:
  email: false
node_js: 12
addons:
  ssh_known_hosts: sus.picio.us
before_deploy:
  - openssl aes-256-cbc -K $encrypted_3342d839e2e4_key -iv $encrypted_3342d839e2e4_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
script:
  - npm run build
deploy:
  provider: script
  skip_cleanup: true
  script:
    ssh deploy@sus.picio.us "bash -c rm -rf /var/sus.picio.us/html/*"; rsync
    -r --delete-after --quiet $TRAVIS_BUILD_DIR/build deploy@sus.picio.us:/var/sus.picio.us/html/
  on:
    branch: main
env:
  global:
    - secure: 
    - secure: 
